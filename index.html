<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
    <title>Linked List</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab" rel="stylesheet">
  </head>
  <body>
    <section class="container">
      <section class="input">
        <input id="title" type="text" placeholder="Bookmark Name" onkeyup="enableBtn()">
        <input id="url" type="text" placeholder="Bookmark URL" onkeyup="enableBtn()">
        <button id="create" disable>Create Bookmark</button>
      </section>
      <section class="list">
        <h3>ENTER YOUR FIRST BOOKMARK</h3>
        <ul>
          <li class="bookmarkData"></li>
        </ul>
      </section>

      <section class="counter">

      </section>

    </section>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js">
    </script>
    <script src="scripts.js"></script>
  </body>
</html>
