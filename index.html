<!DOCTYPE html>
<html>
  <head>
    <title>Linked List</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab" rel="stylesheet">
    <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css" type="text/css">
  </head>
  <body>
    <section class="container">
      <section class="input">
        <input id="title" type="text" placeholder="Bookmark Name" onkeyup="enableBtn()">
        <input id="url" type="text" placeholder="Bookmark URL" onkeyup="enableBtn()">
        <button id="create" disabled>Create Bookmark</button>
      </section>
      <section class="listContainer">
        <h3>ENTER YOUR FIRST BOOKMARK!<i class="fa fa-book" aria-hidden="true"></i></h3>
        <ul class="list">
        </ul>
      </section>
      <section class="counter">
          <p class="link-counter"></p>
          <p class="read-links"></p>
          <p class="unread-links"></p>
      </section>
    </section>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js">
    </script>
    <script src="scripts.js"></script>
  </body>
</html>
