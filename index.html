<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
    <title>Linked List</title>
  </head>
  <body>
    <section class="container">
      <section class="input">
        <input id="title" type="text" placeholder="Bookmark Name" onkeyup="enableBtn()">
        <input id="url" type="text" placeholder="Bookmark URL" onkeyup="enableBtn()">
        <button id="create">Create Bookmark</button>
      </section>
      <section>
        <ul class="list">
        </ul>
      </section>

      <section class="counter">
          <p class="link-counter"></p>
          <p class="read-links"></p>
          <p class="unread-links"></p>
      </section>

    </section>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js">
    </script>
    <script src="scripts.js"></script>
  </body>
</html>
