<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
    <title>Linked List</title>
  </head>
  <body>
    <section class="container">
      <section class="input">
        <input id="title" type="text" placeholder="Bookmark Name" onkeyup="enableBtn()">
        <input id="url" type="text" placeholder="Bookmark URL" onkeyup="enableBtn()">
        <button id="create" onClick="clearField()" disabled>Create Bookmark</button>
      </section>
      <section class="list">
        <table>
          <tr>
            <th id='cool'>
              Name
            </th>
            <th>
              url
            </th>
            <th>
              Mark As Read
            </th>
            <th>
              Remove
            </th>
          </tr>
          <tr>
            <td>
              "name"
            </td>
            <td>
              "url"
            </td>
            <td>
              <input id="markAsRead" type="checkbox">
            </td>
            <td>
              <button id="remove">Remove</button>
            </td>
          </tr>
        </table>

      </section>

      <section class="counter">
      
      </section>

    </section>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="scripts.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>



  </body>
</html>
